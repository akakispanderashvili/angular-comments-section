<div id="popUp" class="modal-part">
  <div class="modal container">
    <h3>Delete comment</h3>
    <p>
      Are you sure you want to delete this comment? This will remove the comment
      and cant be undone
    </p>
    <button (click)="onConfirm()" class="yes">YES,DELETE</button>
    <button (click)="onCancel()" class="no">NO,CANCEL</button>
  </div>
</div>
